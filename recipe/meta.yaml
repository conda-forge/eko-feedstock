{% set name = "eko" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dcd13edcdb367a475ba0e9457b36f7ed71c1522da35b170b972c799af50f053b

build:
  entry_points:
    - ekonav = ekomark.navigator:launch_navigator
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
    - pip
  run:
    - python >=3.8
    - scipy >=1.7.3,<2
    - lz4 >=3.1.10,<4
    - numba >=0.55,<1
    - pyyaml =6
    - numpy >=1.21,<2
    - banana-hep >=0.6.4

test:
  imports:
    - eko
    - ekobox
    - ekomark
  requires:
    - pip
  commands:
    - pip check
    - ekonav --help

about:
  home: https://eko.readthedocs.io
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'Evolution Kernel Operators: EKO is a Python module to solve the DGLAP equations in N-space in terms of Evolution Kernel Operators in x-space.'
  dev_url: https://github.com/N3PDF/eko

extra:
  recipe-maintainers:
    - scarlehoff
